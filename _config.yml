title: ItsZariep
email: itszariep@disroot.org
description: >- # this means to ignore newlines until "baseurl:"
  Blog de ItsZariep
baseurl: ""
url: "https://itszariep.github.io"
github_username: itszariep

# Build settings
remote_theme: itszariep/tessera

social_links:
  - name: GitHub
    url: https://github.com/itszariep
    icon: github
  - name: Codeberg
    url: https://codeberg.org/ItsZariep
    icon: codeberg
  - name: Telegram
    url: https://t.me/IsZariep
    icon: github
  - name: Youtube
    url: https://youtube.com/@itszariep
    icon: youtube

plugins:
  - jekyll-paginate
  - jekyll-archives

permalink: /:title.html

paginate: 9
paginate_path: "/page:num/"

jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/categories/:name/'

defaults:
  - 
    scope:
      path: ""
      type: "pages"
    values:
      image: /preview.jpg
  -
    scope:
      path: ""
      type: "posts"
    values:
      author: "ItsZariep"
      image: /preview.jpg

date_format: "%d/%m/%Y"